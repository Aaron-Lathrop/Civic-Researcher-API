<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Civic Researcher</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="float-grid.css" />
    <link href="https://fonts.googleapis.com/css?family=Caveat|Montserrat" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="index.js"></script>
</head>
<body>
  
    <header role='banner'>
        <h1>Civic Researcher</h1>
        <h2>Researching politicians doesn't have to suck!</h2>
        <h3>Learn about U.S. politicans for your area.</h3>
    </header>

    <form id='address-form'>
        <label for='address-search'>Search by address, city, state, or zip</label>
        <input id='address-search' type='search' placeholder="Address">
        <input id='address-submit' type='submit' form='address-form'>
    </form>

    <section id='displayingResultsFor'></section>

    <section id='results'>
        <div class='row'>
          <div id='federal' class='col-6'></div>
          <div id='local' class='col-6'></div>
        </div>
      </section>

      <section id='moreResults'>
        <div class='row'>
 
            <section id='resultPicture'>
              <img src='' alt=''>
            </section>

            <section class='row'>
                <section id='resultContact' class='col-6'></section>
                <section id='resultSocialMedia' class='col-6'></section>
            </section>
            
 
            <section id='bio' ></section>
 
            
 
            <section id='youTubeResults' ></section>
            <section id='footer'></section>
        </div>   
      </section> 
    
</body>
</html>
